<div class="row justify-content-md-center h1container">
    <h1>Edit Car</h1>
  </div>
<div class="container-component">  
  <table class="table table-bordered">
    <tbody>
      <tr>
        <th scope="row">Brand:</th>
        <td><input type="text" name="car_brand" value="{{car.brand}}" /></td>
      </tr>
      <tr>
        <th scope="row">Model:</th>
        <td><input type="text" name="car_model" value="{{car.model}}" /></td>
      </tr>
      <tr>
        <th scope="row">Year:</th>
        <td><input type="text" name="car_model" value="{{car.year}}" /></td>
      </tr>
      <tr>
        <th scope="row">Color:</th>
        <td><input type="text" name="car_model" value="{{car.color}}" /></td>
      </tr>
      <tr>
        <th scope="row">Body type:</th>
        <td><input type="text" name="car_model" value="{{car.bodyType}}" /></td>
      </tr>
      <tr>
        <th scope="row">Mileage:</th>
        <td><input type="text" name="car_model" value="{{car.mileage}}" /></td>
      </tr>
      <tr>
        <th scope="row">Status:</th>
        <td>
        <select>
          <option>RENTED</option>
          <option>AVAILABLE</option>
          <option>UNOBTAINABLE</option>
        </select></td>
      </tr>
      <tr>
        <th scope="row">Cost:</th>
        <td><input type="text" name="car_model" value="{{car.cost}}" /></td>
      </tr>
      <tr>
        <th scope="row">Department Address:</th>
        <td>{{car.department.address}}</td>
      </tr> 
      <tr>
        <th scope="row">Office name:</th>
        <td>{{car.department.rentalOffice.name}}</td>
      </tr>       
      <tr>
        <th scope="row">Kontakt:</th>
        <td>{{car.department.rentalOffice.contactNumber}}</td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">
          <button class="btn btn-primary">Edit</button> |
          <button class="btn btn-primary" (click)="deleteCar(car.car_Id)">Delete</button>
        </td>
      </tr>                       
    </tbody>
  </table>
</div>
